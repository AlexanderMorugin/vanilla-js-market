<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Яндекс Крауд. Магазин" />
    <meta name="author" content="Александр Моругин" />
    <meta name="keywords" content="html, css, javascript" />
    <link rel="icon" href="./assets/images/img-jam.svg" />
    <title>Яндекс Крауд. Магазин</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">Перетащите продукты с полок в корзину</h1>
    </header>
    <main class="main">
      <!-- Верхняя полка -->
      <section class="shelf-top">
        <ul class="umbrella">
          <!-- Здесь будет отрисовываться козырек -->
        </ul>
        <div class="shelf-top__cap"></div>
        <div class="back-side back-side_shelf-top">
          <ul class="back-side__shadow-umbrella">
            <!-- Здесь будет отрисовываться тень козырька -->
          </ul>
        </div>
        <div class="shelf-cover"></div>
        <div class="shelf-base">
          <ul id="list-top" class="list">
            <!-- Здесь будут вставляться продукты -->
          </ul>
        </div>
      </section>

      <!-- Средняя полка -->
      <section>
        <div class="back-side">
          <div class="back-side__shadow"></div>
        </div>
        <div class="shelf-cover"></div>
        <div class="shelf-base">
          <ul id="list-middle" class="list">
            <!-- Здесь будут вставляться продукты -->
          </ul>
        </div>
      </section>

      <!-- Нижняя полка -->
      <section>
        <div class="back-side">
          <div class="back-side__shadow"></div>
        </div>
        <div class="shelf-cover shelf-cover_bottom"></div>
        <div class="shelf-base shelf-base_bottom">
          <ul id="list-bottom" class="list list_bottom">
            <!-- Здесь будут вставляться продукты -->
          </ul>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="back-side back-side_footer">
        <div class="back-side__shadow back-side__shadow_footer"></div>
      </div>

      <!-- Область скидывания продуктов -->
      <div class="footer__cart"></div>

      <img
        src="./assets/images/img-cart.svg"
        alt="cart"
        class="footer__image"
      />

      <!-- Всплывающая кнопка -->
      <a href="https://lavka.yandex.ru/" target="_blank" class="footer__button"
        >Оплатить корзину</a
      >
    </footer>

    <script src="./scripts/index.js"></script>
  </body>
</html>
