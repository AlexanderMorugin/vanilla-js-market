<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Яндекс Крауд. Магазин" />
    <meta name="author" content="Александр Моругин" />
    <meta name="keywords" content="html, css, javascript" />
    <link rel="icon" href="./assets/images/img-jam.svg" />
    <title>Яндекс Крауд. Магазин</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
  </head>
  <body class="page">
    <!-- <header class="header">
      <h1>Перетащите продукты с полок в корзину</h1>
    </header> -->
    <main class="content">
      <section class="shelf-top">
        <ul class="umbrella">
          <!-- Козырек -->
        </ul>

        <div class="shelf-top__header"></div>

        <div class="back">
          <ul class="shadow">
            <!-- Тень козырька -->
          </ul>
        </div>

        <div class="shelf-cover"></div>
        <div class="shelf-base">
          <ul id="list-top" class="list">
            <!-- Здесь будут вставляться продукты -->
          </ul>
        </div>
      </section>

      <section class="shelf-middle">
        <div class="back-second">
          <div class="shadow-second"></div>
        </div>

        <div class="shelf-cover"></div>
        <div class="shelf-base">
          <ul id="list-middle" class="list">
            <!-- Здесь будут вставляться продукты -->
          </ul>
        </div>
      </section>

      <section class="shelf-bottom">
        <div class="back-second">
          <div class="shadow-second"></div>
        </div>

        <div class="shelf-cover-bottom"></div>
        <div class="shelf-base-bottom">
          <ul id="list-bottom" class="list-bottom">
            <!-- Здесь будут вставляться продукты -->
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="back-footer">
        <div class="back-footer__shadow"></div>
      </div>

      <div class="cart"></div>

      <img src="./assets/images/img-cart.svg" alt="cart" class="cart__image" />
      
      <a href="https://lavka.yandex.ru/" target="_blank" class="button"
        >Оплатить корзину</a
      >
    </footer>

    <script src="./scripts/index.js"></script>
  </body>
</html>
